<!DOCTYPE html>
<html>
<head>
    <title>Retail Microservices Platform</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 120px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 50px;
        }

        .card {
            display: inline-block;
            background: white;
            color: #333;
            padding: 30px;
            margin: 20px;
            width: 250px;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0,0,0,0.5);
        }

        .card h2 {
            margin-bottom: 15px;
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Retail Microservices Platform</h1>
    <p>Distributed Architecture using Spring Boot & AWS</p>

    <a href="/users" class="card">
        <h2>User Service</h2>
        <p>Manage and view users</p>
    </a>

    <a href="/products" class="card">
        <h2>Product Service</h2>
        <p>Manage and view products</p>
    </a>
</div>

<footer>

</footer>

</body>
</html>
